<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
    <!-- internal stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Login - Sign Up</title>
</head>

<body>

    <div class="form-container">
        <div class="first-form-container">
            <div class="login">
                <h1>Login</h1>
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder="password">
                <div class="login-tag">
                    <a href="#"><b></b>Forgot password</b></a><br>
                    <button>Login</button>
                    <p>Don't have an account? <a href="">Sign Up</a></p>
                </div>
            </div>
            <div class="icons">
                <!-- Facebook Logo -->
                <a class="btnlogo btn text-white" data-mdb-ripple-init style="background-color: #3b5998;" href="#!"
                    role="button">
                    <i class="fab fa-facebook-f"></i>
                    Login to Facebook
                </a>

                <!-- Google Logo-->
                <a class="btnlogo btn text-white" data-mdb-ripple-init style="background-color: #dd4b39;" href="#!"
                    role="button">
                    <i class="fab fa-google"></i>
                    Login to Google
                </a>
            </div>



        </div>
        <div class="second-form-container">
            <div class="login">
                <h1>Sign Up</h1>
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder="Create password">
                <input type="password" placeholder="Confirm password">
                <div class="login-tag">
                    <a href="#"><b></b>Forgot password</b></a><br>
                    <button>Sign Up</button>
                    <p>Don't have an account? <a href="">Login</a></p>
                </div>
            </div>
            <br>    
            <div class="icons">
                <!-- Facebook Logo -->
                <a class="btnlogo btn text-white" data-mdb-ripple-init style="background-color: #3b5998;" href="#!"
                    role="button">
                    <i class="fab fa-facebook-f"></i>
                    Login to Facebook
                </a>

                <!-- Google Logo-->
                <a class="btnlogo btn text-white" data-mdb-ripple-init style="background-color: #dd4b39;" href="#!"
                    role="button">
                    <i class="fab fa-google"></i>
                    Login to Google
                </a>
            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"></script>

</body>

</html>
